version: '3.9'

services:
  telegram-bot:
    build: .
    container_name: telegram-ai-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - bot_data:/app

    healthcheck:
      test: ['CMD', 'python', 'healthcheck.py']
      interval: 30s
      timeout: 10s
      retries: 3

    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

volumes:
  bot_data:
